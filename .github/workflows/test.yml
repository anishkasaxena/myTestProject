name: Packages cleanup
on:
    push:
      branches:
        - main
jobs:
  fetch-packages:
    runs-on: ubuntu-latest

    outputs:
      result: ${{ steps.step1.outputs.result }}
    steps:        
        - name: Debug
          id: step1
          run: |
            set -x
            result=$(curl -s -H "Authorization: token ${{ secrets.TOKEN }}" \
            "https://api.github.com/orgs/5ire-tech/packages?package_type=container"\
             | jq -r '.[] .name' | tr '\n' ',' | sed 's/,$//' | sed 's/^/[/;s/$/]/' | sed "s/'//g") 
             echo "$result<<EOF" >> $GITHUB_OUTPUT
             echo 'EOF' >> $GITHUB_OUTPUT   
                             

  use-matrix:
    needs: fetch-packages
    runs-on: ubuntu-latest
    strategy:
      matrix:
          package: ${{ needs.fetch-packages.outputs.output.result }}
    steps:
      - name: Delete Package
        run: | 
          echo "${{ matrix.package }}"
       







