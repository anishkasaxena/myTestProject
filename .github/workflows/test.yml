name: Packages cleanup
on:
    push:
      branches:
        - main
jobs:
  fetch-packages:
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.step1.outputs.result }}
    
    steps:        
        - name: Debug
          id: step1
          run: |
            set -x
            result=$(curl -s -H "Authorization: token ${{ secrets.TOKEN }}" \
            https://api.github.com/orgs/5ire-tech/packages?package_type=container\
             | jq -c '.[].name' | jq -s)
            echo "::set-output name=result::$result"  # Set the 'result' output
  use-matrix:
    needs: fetch-packages
    runs-on: ubuntu-latest
    strategy:
      matrix:
          version: ${{ fromJson(needs.fetch-packages.outputs.result) }}
    steps:
      - name: Delete Package
        # run: |
        #   echo "Matrix Version: ${{ toJson(matrix.version) }}"
        uses: actions/delete-package-versions@v4
        with: 
          owner: '5ire-tech'
          package-name: ${{ toJson(matrix.version) }}






